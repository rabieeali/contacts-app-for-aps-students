<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacts App</title>
    <!-- CSS -->
    <link rel="stylesheet" href="/spinner.css">
    <link rel="stylesheet" href="/index.css">
    <!-- JS -->
    <script type="module" src="/index.js" defer></script>
</head>

<body>

    <header class="navbar shadow-2xl bg-slate-900">
        <h1 class="text-center mx-auto text-3xl font-semibold my-5">Contacts List</h1>
    </header>

    <main class="container px-10 my-10">

        <!-- The button to open modal -->
        <label for="my-modal-6" class="btn flex self-start ml-auto w-40 mb-5">Add New User</label>

        <!-- Put this part before </body> tag -->
        <input type="checkbox" id="my-modal-6" class="modal-toggle" />
        <div class="modal modal-bottom sm:modal-middle">
            <div class="modal-box">
                <label for="my-modal-6" class="block float-right">
                    <img class="w-5 h-5 cursor-pointer" src="close.png" alt="close" />
                </label>
                <form  autocomplete="off" id="add-form">
                    <h3 class="my-2 font-semibold">Add New User</h3>
                    <div class="flex flex-col gap-2">
                        <input placeholder="Name" id="name" type="text" class="input input-bordered w-full">
                        <input placeholder="Email" id="email" type="text" class="input input-bordered w-full">
                        <input placeholder="Phone Number" id="phone" type="text" class="input input-bordered w-full">
                    </div>
                    <div class="my-3 flex gap-1">
                        <button class="btn btn-outline btn-accent capitalize block ml-auto" type="submit">add user</button>
                    </div>
                </form>
            </div>
        </div>

        <section class="table-section">
            <div class="overflow-x-auto shadow-2xl">
                <table class="table table-zebra w-full">

                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Phone Number</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="table-body"></tbody>
                </table>
            </div>
            <!-- spinner -->
            <div id="spinner" class="lds-spinner">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
        </section>
    </main>


</body>

</html>
