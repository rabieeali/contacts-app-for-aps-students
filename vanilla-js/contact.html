<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <!-- CSS -->
    <link rel="stylesheet" href="/index.css">
    <!-- JS -->
    <script type="module" src="/contact.js" defer></script>
</head>

<body>
    <header class="navbar shadow-2xl bg-slate-900">
        <h1 id="user-name" class="mx-auto text-center text-3xl font-semibold my-5"></h1>
    </header>
    <main class="container px-10 my-10">
        <button id="back-btn" class="btn capitalize block ml-auto">Go Back</button>
        <form autocomplete="off" id="edit-form" class="rounded-3xl" style="width:480px;margin:auto;padding: 1rem;border:1px solid #f1f5f91d">
            <div class="flex flex-col gap-2">
                <input placeholder="Name" id="name" type="text" class="input input-bordered w-full">
                <input placeholder="Email" id="email" type="text" class="input input-bordered w-full">
                <input placeholder="Phone Number" id="phone" type="text" class="input input-bordered w-full">
            </div>
            <button class="btn btn-outline btn-accent block ml-auto mt-5" type="submit">Submit</button>
        </form>
    </main>

</body>

</html>
