<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <!-- CSS -->
    <link rel="stylesheet" href="css/materialize.min.css">
    <!-- JS -->
    <script src="js/jquery.js" defer></script>
    <script src="js/materialize.min.js" defer></script>
    <script src="js/contact.js" defer></script>
</head>

<body>

    <main class="container">
        <h1>Edit <span class="user-name"></span></h1>
        <div style="border: 1px solid #f1f5f9; padding: 1rem; border-radius: 10px;" class="col">
            <form id="edit-form" class="col s12">
                <div class="row">
                    <div class="input-field col s12">
                        <input placeholder="Name" id="name" type="text" class="validate">
                        <label for="name">Name</label>
                    </div>
                    <div class="input-field col s12">
                        <input placeholder="Email" id="email" type="text" class="validate">
                        <label for="email">Email</label>
                    </div>
                    <div class="input-field col s12">
                        <input placeholder="Phone Number" id="phone" type="text" class="validate">
                        <label for="phone">Phone Number</label>
                    </div>
                </div>
                <button class="btn waves-effect waves-light" type="submit">Add</button>
            </form>
        </div>
    </main>

</body>

</html>
